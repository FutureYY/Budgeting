<head>

        a{

        html{
            scroll-behavior: smooth;
        }
        #replies{

            border: white 2px solid;

        textarea{
            width: 500px;

        background-color:darkcyan;

</head>
<body>
<header><h1>Question</h1></header>

    <div>

       <h1>How do I Set up a savings account?</h1>by plshelpimsolost1
        <h2></h2>

        <!-- First comment block -->
        <div id="anonymous">
            <h4>anonymous</h4>

            <ul>
                <li><a href="#reply-anonymous">Reply</a></li>
            </ul>

            <!-- Replies container for anonymous -->
            <div class="comments-container" id="comments-anonymous"></div>
        </div>

        <!-- Second comment block -->
        <div id="random9">
            <h4>random9</h4>

            <ul>
                <li><a href="#reply-random9">Reply</a></li>
            </ul>

            <!-- Replies container for random9 -->
            <div class="comments-container" id="comments-random9"></div>
        </div>

        <!-- Third comment block -->
        <div id="account2">
            <h5>account2</h5>

            <ul>
                <li><a href="#reply-account2">Reply</a></li>
            </ul>

            <!-- Replies container for account2 -->
            <div class="comments-container" id="comments-account2"></div>
        </div>

        <!-- Universal reply section -->
        <div id="reply-anonymous" class="comments-container">
            <h3>Reply to anonymous</h3>
            <textarea name="comment-anonymous" id="commentInput-anonymous" placeholder="Write your reply..."></textarea>
            <button id="publishBtn-anonymous">Post</button>
        </div>

        <div id="reply-random9" class="comments-container">
            <h3>Reply to random9</h3>
            <textarea name="comment-random9" id="commentInput-random9" placeholder="Write your reply..."></textarea>
            <button id="publishBtn-random9">Post</button>
        </div>

        <div id="reply-account2" class="comments-container">
            <h3>Reply to account2</h3>
            <textarea name="comment-account2" id="commentInput-account2" placeholder="Write your reply..."></textarea>
            <button id="publishBtn-account2">Post</button>
        </div>

    </div>

    <script>
        // Function to handle posting replies
        function handlePostReply(commentId, inputId, listId) {
            const publishBtn = document.getElementById(commentId);
            const commentInput = document.getElementById(inputId);
            const commentList = document.getElementById(listId);

            publishBtn.addEventListener("click", function() {
                const commenttext = commentInput.value.trim();

                if (commenttext !== "") {
                    const newcomment = document.createElement("div");
                    newcomment.classList.add("comment");
                    newcomment.textContent = commenttext;

                    commentList.appendChild(newcomment);
                    commentInput.value = "";  // Clear the input field after publishing
                }
            });
        }

        // Attach event listeners to each reply section
        handlePostReply("publishBtn-anonymous", "commentInput-anonymous", "comments-anonymous");
        handlePostReply("publishBtn-random9", "commentInput-random9", "comments-random9");
        handlePostReply("publishBtn-account2", "commentInput-account2", "comments-account2");
    </script>
</body>
